   <style>
      /* loader */
      .wrapper {
         position: relative;
      }

      #canvas {
         position: relative;
      }

      .loader {
         position: absolute;
         top: 0;
         bottom: 0;
         right: 0;
         left: 0;
         background: #bebebe;
         z-index: 100;
         display: flex;
         align-items: center;
         justify-content: center;
      }

      .loader.hide {
         display: none;
      }

      .circular-spinner {
         position: absolute;
         width: 60px;
         height: 60px;
         border: 10px solid #e6e6e6;
         border-top: 10px solid #f3ca1a;
         border-radius: 50%;
         animation: rotate 1.5s linear infinite;
      }

      @keyframes rotate {
         from {
            transform: rotate(0);
         }

         to {
            transform: rotate(360deg);
         }
      }
   </style>
</head>
